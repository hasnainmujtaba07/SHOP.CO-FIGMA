    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #222020, #000000, #1b1919);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
        }

        @keyframes bgMove{
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        .login-card{
            max-width: 380px;
            width: 100%;
            padding: 35px;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-btn{
            border-radius: 25px;
        }

    </style>
</head>
<body>

<div style="cursor: pointer;" class="d-flex justify-content-center align-items-center h-100">
    <div class="login-card text-center">

        <h3 class="mb-3 fw-bolder">Login</h3>

       <form id="loginForm" action="">
    <div class="mb-3 text-start">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
    </div>

    <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
    </div>

    <button type="submit" class="btn btn-dark w-100 login-btn">Login</button>

    <p class="signup mt-3">
        Don't have an account? 
        <a href="signup.html" class="fw-bold text-light text-decoration-underline"><a href="signup.html">Sign Up</a>
</a>
    </p>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault(); // Prevent default form submission
    window.location.href = 'index.html'; // Redirect to main page
});
</script>


    </div>
</div>

</body>
</html>

</body>
</html>
